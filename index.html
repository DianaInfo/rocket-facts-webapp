<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Rocket Facts</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link id="css" rel="stylesheet" type="text/css" href="style.css">
        <script src="index.js"></script>
    </head>
    <body>
        <div id="rocket_div">
            <img id="rocket_image" src="images/rocket_fire_icon2.png">
        </div>
        <header>
            <section id="header_section">
                <button id="calibrate_button">Calibrate</button>
                <div id="title">Rocket<br>Facts</div>
            </section>
        </header>
        <main>
            <section id="facts_section">
                <!-- change to two subsections again and change numeration-->
                <div class="facts_subsection">
                    <button class="placeholder"></button>
                    <button class="fact">1</button>
                    <button class="fact">2</button>
                    <button class="fact">3</button>
                    <button class="fact">4</button>
                </div>
                <div class="facts_subsection">
                    <button class="fact">5</button>
                    <button class="fact">6</button>
                    <button class="fact">7</button>
                    <button class="fact">8</button>
                </div>
                <div class="facts_subsection">
                    <button class="placeholder"></button>
                    <button class="fact">9</button>
                    <button class="fact">10</button>
                    <button class="fact">11</button>
                    <button class="fact">12</button>
                </div>
                <div class="facts_subsection">
                    <button class="fact">13</button>
                    <button class="fact">14</button>
                    <button class="fact">15</button>
                    <button class="fact">16</button>
                </div>
            </section>
            <div id="acc"></div>
            <div id="mag"></div>
            <div id="old_positions"></div>
        </main>
    </body>
</html>
