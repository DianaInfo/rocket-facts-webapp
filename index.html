<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Rocket Facts</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link id="css" rel="stylesheet" type="text/css" href="style.css">
        <script src="index.js"></script>
    </head>
    <body>
        <div class="popup">
            <span class="popuptext hide" id="fact_popup">
                <div id="fact_text"></div>
            </span>
        </div>
        <div id="info"></div>
        <div id="rocket_div">
            <img id="rocket_image" src="images/rocket_directions/rocket_fire_up_right.png">
        </div>
        <header>
            <section id="header_section">
                <button id="calibrate_button" onclick="calibrate()">Calibrate</button>
                <div id="title">Rocket<br>Facts</div>
            </section>
        </header>
        <main>
            <section id="facts_section">
                <div class="facts_subsection">
                    <div class="placeholder"></div>
                    <div class="fact">2</div>
                    <div class="fact">4</div>
                    <div class="fact">6</div>
                    <div class="fact">8</div>
                    <div class="fact">10</div>
                    <div class="fact">12</div>
                </div>
                <div class="facts_subsection">
                    <div class="fact">1</div>
                    <div class="fact">3</div>
                    <div class="fact">5</div>
                    <div class="fact">7</div>
                    <div class="fact">9</div>
                    <div class="fact">11</div>
                </div>
            </section>
        </main>
    </body>
</html>
